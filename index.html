<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">
            MEMORY GAME
        </h1>
        <div class="instruction">
            Choose the size of the playing field:
        </div>
        <div class="controls">
            <div class="level-size">
                <div class="range">
                    <div class="field">
                        <div class="value left">4</div>
                        <input type="range" min="4" max="10" value="6" step="2" oninput="changeSize();" />
                        <div class="value right">10</div>
                    </div>
                </div>
                <div class="slider-value">
                    <span>6</span> Ã— <span>6</span>
                </div>
            </div>
            <div class="button-play">
                <a href="game.html" class="button-play-link" onclick="setSize();">PLAY</a>
            </div>
        </div>
    </div>
    <div class="footer">
        Design by <a href="https://github.com/RipeCherries" class="github-link" target="_blank">Egoshin Alexey</a>, 2023
    </div>
</body>
</html>
